<div class="login-page" *ngIf="loadingForm">
    <div class="sidebar">
        <!-- Place your logos and images here -->
        <img src="assets/images/EmployeeNew.png" alt="Logo" class="logo">
        <!-- Add more images or content as needed -->
    </div>
    <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  style="width:350px">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" formControlName="username" id="username" required>
                <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
                    <small class="text-danger">Email is required</small>
                </div>
            </div>
           

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" required>
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                    <small class="text-danger">Password is required</small>
                </div>
            </div>

            <button type="submit" [disabled]="!loginForm.valid">Login</button>
            
            <a routerLink="/authorize/changepassword">Change Password</a> 
            <div *ngIf="isErrorShowing" >
                <small class="text-danger">{{errorMessage}}</small>
            </div>
        </form>
    </div>
</div>
