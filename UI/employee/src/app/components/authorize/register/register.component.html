<div class="content-container">
    <div class="image-container">
      <img src="assets/images/register.png" alt="Descriptive Image">
    </div>


<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email">
        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
          <small class="text-danger">Valid email is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" formControlName="fullName" id="fullName">
        <div *ngIf="registerForm.get('fullName')?.invalid && (registerForm.get('fullName')?.dirty || registerForm.get('fullName')?.touched)">
          <small class="text-danger">Full name is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" formControlName="salary" id="salary">
        <div *ngIf="registerForm.get('salary')?.invalid && (registerForm.get('salary')?.dirty || registerForm.get('salary')?.touched)">
          <small class="text-danger">Valid salary is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="joinDate">Join Date</label>
        <input type="date" formControlName="joinDate" id="joinDate">
        <div *ngIf="registerForm.get('joinDate')?.invalid && (registerForm.get('joinDate')?.dirty || registerForm.get('joinDate')?.touched)">
          <small class="text-danger">Join date is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input type="tel" formControlName="telephone" id="telephone">
        <div *ngIf="registerForm.get('telephone')?.invalid && (registerForm.get('telephone')?.dirty || registerForm.get('telephone')?.touched)">
          <small class="text-danger">Valid telephone number is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Addres</label>
        <input type="tel" formControlName="address" id="address">
        <div *ngIf="registerForm.get('address')?.invalid && (registerForm.get('address')?.dirty || registerForm.get('address')?.touched)">
          <small class="text-danger">Addres required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <select formControlName="role" id="role">
          <option value="1">Admin</option>
          <option value="2">Employee</option>
        </select>
        <div *ngIf="registerForm.get('role')?.invalid && (registerForm.get('role')?.dirty || registerForm.get('role')?.touched)">
          <small class="text-danger">Role is required</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>

  </div>
